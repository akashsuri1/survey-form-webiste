    <div class="up">
      <h1 class="aligned" style="margin: 0">
        <b>SURVEY FORM</b>
      </h1>
      <div class="intial">
        <label for="name" class="label">NAME</label><br />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="enter your name"
          class="label_input"
        /><br />
        <label for="email" class="label">EMAIL</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="enter your email"
          class="label_input"
        /><br />
        <label for="age" class="label">AGE</label><br />
        <input
          type="number"
          min="0"
          id="age"
          name="age"
          placeholder="enter the age"
          class="label_input"
        /><br />
      </div>
      <div class="intial">
        <label class="label">which platfrom do you use?</label><br />
        <div class="left">
          <label for="windows" class="options">WINDOWS</label><br />
          <label for="MAC-OS" class="options">MAC-OS</label><br />
          <label for="LINUX" class="options">LINUX</label><br />
          <label for="ANY-OTHER" class="options">ANY OTHER</label><br />
        </div>
        <div class="right">
          <input
            type="radio"
            name="software"
            id="windows"
            value="windows"
            class="options2"
          /><br />
          <input
            type="radio"
            name="software"
            id="MAC-OS"
            value="MAC-OS"
            class="options2"
          /><br />
          <input
            type="radio"
            name="software"
            id="LINUX"
            value="LINUX"
            class="options2"
          /><br />
          <input
            type="radio"
            name="software"
            id="ANY-OTHER"
            value="ANY-OTHER"
            class="options2"
          /><br />
        </div>
      </div>
      <div class="intial" style="height: 300px; margin-top: -20px">
        <label class="label label2"
          >HOW DID YOU COME TO KNOW ABOUT US</label
        ><br />
        <div class="left">
          <label for="emailed" class="options">EMAIL</label><br />
          <label for="wordsofmouth" class="options">BY WORD OF MOUTH</label
          ><br />
          <label for="search" class="options">GOOGLE SEARCH</label><br />
          <label for="socialmedia" class="options">Social Media</label><br />
          <label for="ADS" class="options">ADS</label><br />
        </div>
        <div class="right" style="padding-top: 0">
          <input
            type="checkbox"
            name="our-software"
            value="email"
            id="emailed"
            class="options2"
            style="height: 25px; width: 25px"
          /><br />
          <input
            type="checkbox"
            name="our-software"
            value="WORD OF MOUTH"
            id="wordsofmouth"
            class="options2"
            style="height: 25px; width: 25px"

          <input
            type="checkbox"
            name="our-software"
            value="search"
            id="search"
            class="options2"
            style="height: 25px; width: 25px"

          <input
            type="checkbox"
            name="our-software"
            value="socialmedia"
            id="socialmedia"
            class="options2"
            style="height: 25px; width: 25px"
          /><br />
          <input
            type="checkbox"
            name="our-software"
            id="ADS"
            value="ADS"
            class="options2"
            style="height: 25px; width: 25px"
          /><br />
        </div>
      </div>

            <label for="1">1</label>
