<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for Submitting</title>
    <link rel="stylesheet" href="Thanks.css">
    <link rel="shortcut icon" href="development.png" type="image/x-icon" />
    <style>
        .rate{
            position:relative;
        }
        .img{
            position:absolute;
            bottom:0;
            left:0;
        }
        .container{
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div class="progress"></div>
    <div class="container">
        <h1>Thanks for Submitting</h1>
        <h3>Your response has been recorded</h3>
        <h2>Rate Us</h2>
        <div class="rate">
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" title="Awsome">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="Nice">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="Good">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="Okay-ish">2 stars</label>
            <input type="radio" id="" name="rate" value="1" />
            <label for="star1" title="Poor">1 star</label>
        </div>
        <img src="https://prod.smassets.net/assets/website/2.216.0/images/logo-surveymonkey.svg">
    </div>
</body>
</html>
